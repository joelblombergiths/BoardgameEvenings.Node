<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/d0da9d8bbf.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">    
    <title>Attend</title>
</head>
<body>
    <nav>
        <ul id="menu">
            <li><a class="selected" href="index.html">Events</a></li>
            <li><a href="swagger" target="_blank">API Docs <i class="fa-solid fa-up-right-from-square fa-xs"></i></a></li>
        </ul>
    </nav>
    <main>
        <h1>I solemnly swear that I am up to no good</h1>
        <table id="events">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Vote for a game</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input type="text" name="Name" id="name">
                    </td>
                    <td>
                        <select name="Games" id="games">
                            <option>Any</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="button" value="Attend" id="attendButton">
                    </td>
                </tr>
            </tbody>
        </table>   
        
        
    </main>
    <script src="attend.js"></script>
</body>
</html>
