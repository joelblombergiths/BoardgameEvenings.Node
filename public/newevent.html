<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://kit.fontawesome.com/d0da9d8bbf.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">    
        <title>Boardgame Evenings</title>
    </head>
    <body>
        <nav>
            <ul id="menu">
                <li><a  href="index.html">Events</a></li>
                <li><a class="selected" href="newevent.html">New Event</a></li>
                <li><a href="swagger" target="_blank">API Docs <i class="fa-solid fa-up-right-from-square fa-xs"></i></a></li>
            </ul>
        </nav>
        <main>
            <h3>Let's create som new memories</h3>
            <table id="events">
                <thead>
                    <tr>
                        <th>Name the event</th>
                        <th>Date and time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <input type="text" name="Name" id="name">
                        </td>
                        <td>
                            <input type="datetime-local" name="date" id="date">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="button" class="fancyButton" value="Create" id="createButton">
                            <span id="result"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </main>
        <script src="newevent.js"></script>
    </body>
</html>
