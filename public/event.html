<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://kit.fontawesome.com/d0da9d8bbf.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">    
        <title>Attend</title>
    </head>
    <body>
        <nav>
            <ul id="menu">
                <li><a class="selected" href="index.html">Events</a></li>
                <li><a href="newevent.html">New Event</a></li>
                <li><a href="swagger" target="_blank">API Docs <i class="fa-solid fa-up-right-from-square fa-xs"></i></a></li>
            </ul>
        </nav>
        <main>
            <section>
                <table id="infoTable">
                    <tr>
                        <th>Name</th>
                        <th>Date</th>
                        <th>Prefered Game</th>
                    </tr>
                    <tr>
                        <td><span id="eventName"></span></td>
                        <td><span id="eventDate"></span></td>
                        <td><span id="eventGame"></span></td>
                    </tr>
                </table>
            </section>
            <br>
            <section>
                <h3>I solemnly swear that I am up to no good</h3>
                <table id="events">
                <thead>
                    <tr>
                        <th>Your Name</th>
                        <th>Vote for a game</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <input type="text" name="Name" id="name">
                        </td>
                        <td>
                            <select name="Games" id="game">
                                <option>Any</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="button" class="fancyButton" value="Attend" id="attendButton">
                            <span id="result"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
        </main>
        <script src="event.js"></script>
    </body>
</html>
