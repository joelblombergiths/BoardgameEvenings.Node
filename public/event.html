<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://kit.fontawesome.com/d0da9d8bbf.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">    
        <title>Attend</title>
    </head>
    <body>
        <nav>
            <ul id="menu">
                <li><a class="selected" href="index.html">Events</a></li>
                <li><a href="newevent.html">New Event</a></li>
                <li><a href="swagger" target="_blank">API Docs <i class="fa-solid fa-up-right-from-square fa-xs"></i></a></li>
            </ul>
        </nav>
        <main>
            <section id="EventInfo">
                <table>
                    <tr>
                        <th>Name</th>
                        <th>Date</th>
                        <th>Most Prefered Game</th>
                        <th>&nbsp;</th>
                    </tr>
                    <tr>
                        <td><div id="eventName"></div></td>
                        <td><div id="eventDate"></div></td>
                        <td><div id="eventGame"></div></td>
                        <td>
                            <a href="#" id="eventEditLink"><i id="eventEditIcon" class="fa-solid fa-pen"></i></a>                            
                            <a href="#" id="eventDeleteLink"><i id="eventDeleteIcon" class="fa-solid fa-trash-can"></i></a>
                        </td>
                    </tr>
                </table>
            </section>
            <br>
            <section id="Attend">
                <h3>I solemnly swear that I am up to no good</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Your Name</th>
                            <th>Vote for a game</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <input type="text" name="Name" id="name">
                            </td>
                            <td>
                                <select name="Games" id="game">
                                    <option>Any</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input type="button" class="fancyButton" value="Attend" id="attendButton">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <br>
            <section id="Attendees">
                <table id="attendeeTable" class="fancyTable">
                    <tr>
                        <th>Name</th>
                        <th>Prefered Game</th>
                        <th>&nbsp;</th>
                    </tr>
                </table>
            </section>
        </main>
        <script src="event.js"></script>
    </body>
</html>
