<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://kit.fontawesome.com/d0da9d8bbf.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">    
        <title>Boardgame Evenings</title>
    </head>
    <body>
        <nav>
            <ul id="menu">
                <li><a class="selected" href="index.html">Events</a></li>
                <li><a href="newevent.html">New Event</a></li>
                <li><a href="swagger" target="_blank">API Docs <i class="fa-solid fa-up-right-from-square fa-xs"></i></a></li>
            </ul>
        </nav>
        <main>
            <h3>Not everyone can get it right the first time</h3>
            <section>
                <table id="events">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Date and time</th>
                        </tr>
                    </thead>
                    <tr>
                        <td>
                            <input type="text" name="Name" id="name">
                        </td>
                        <td>
                            <input type="datetime-local" name="date" id="date">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="button" class="fancyButton" value="Update" id="updateButton">
                            <span id="result"></span>
                        </td>
                    </tr>
                </table>
            </section>
            <br>
            <section>
                <table id="attendeeTable" class="fancyTable">
                    <tr>
                        <th>Name</th>
                        <th>Prefered Game</th>
                        <th>&nbsp;</th>
                    </tr>
                </table>
            </section>
        </main>
        <script src="editevent.js"></script>
    </body>
</html>
